<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    
  <div>
      <input hidden id="heart" type="checkbox">
      <label for="heart"> </label>
  </div>

    



  <style>
  label {
    cursor: pointer;
    display: inline-block;
    height: 100px;
    width: 100px;

    background-image: url(https://abs.twimg.com/a/1542694404/img/animations/web_heart_animation_edge.png);
    background-position: 0 0;
  }
  

  input:checked + label{
      
      transition: background-position 0.6s steps(28);
      background-position: right 0;

  }
  
  
  
  
  
  
  </style>



</body>
</html>
